---
layout: page
title: 首页
tagline: 深夜了...
---
{% include JB/setup %}
<ul class="posts">
  {% for post in site.posts limit: 5 %}
  <div class="post_info">
    <li>
      <span class="date_time">{{ post.date | date:"%Y-%m-%d" }} &raquo; [{{ post.categories }}]</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    <!--</br> {{ post.excerpt }}-->
  </div>
  {% endfor %}
</ul>
