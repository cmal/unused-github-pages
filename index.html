---
layout: page
title: 扶뒬못

<ul class="posts">
  {% for post in site.posts limit: 5 %}
  <div class="post_info">
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span>({{ post.date | date:"%Y-%m-%d" }})</span>
      </li>
    </br> {{ post.excerpt }}
  </div>
  {% endfor %}
</ul>
